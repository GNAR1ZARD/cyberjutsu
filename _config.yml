# Site settings
title: Cyberjutsu
baseurl: "/cyberjutsu" # the subpath of the site
url: "https://gnar1zard.github.io" # the base hostname & protocol 

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/s
  - vendor/gems/
  - vendor/ruby/

# Outputting
permalink: /:categories/:title/ # Use categories in permalinks
paginate: 5 # amount of posts to show
paginate_path: "/page:num/"

# Collections & categories
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Plugins
gems:
  - jekyll-paginate
